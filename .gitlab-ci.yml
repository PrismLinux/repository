image: archlinux:latest

variables:
  REPO_NAME: "crystallinux"
  REPO_DIR: "public"
  PACKAGE_PROJECT_IDS: "70724583"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == 'push'

# --- Cache ---
cache:
  key: "repo-cache-${CI_COMMIT_REF_SLUG}"
  paths:
    - "${REPO_DIR}/"
  policy: pull-push

pages:
  stage: deploy
  
  before_script:
    - pacman -Syu --noconfirm
    - pacman -S --noconfirm curl jq base-devel git
  
  script:
    - |
      set -eo pipefail # Exit on any error
      REPO_ARCH_DIR="${REPO_DIR}/x86_64"
      mkdir -p "${REPO_ARCH_DIR}"
      echo "Repository directory is ${REPO_ARCH_DIR}"
      echo "Initial contents from cache:"
      ls -R "${REPO_DIR}"

      # --- Step 1: Get a list of ALL expected remote packages from releases ---
      declare -A remote_packages_map # Use an associative array for efficient lookups
      echo "Fetching list of all available remote packages from releases..."
      
      for project_id in $PACKAGE_PROJECT_IDS; do
        echo "--> Checking project ID: ${project_id}"
        
        # Get the latest release
        RELEASES_API_URL="https://gitlab.com/api/v4/projects/${project_id}/releases"
        LATEST_RELEASE=$(curl --silent --show-error --header "PRIVATE-TOKEN: $GITLAB_TOKEN" "$RELEASES_API_URL" | jq -r '.[0]')
        
        if [ "$LATEST_RELEASE" = "null" ]; then
          echo "WARNING: No releases found for project ${project_id}. Skipping."
          continue
        fi
        
        # Extract release tag and assets
        RELEASE_TAG=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')
        echo "Found latest release: ${RELEASE_TAG}"
        
        # Get release assets (links)
        RELEASE_ASSETS=$(echo "$LATEST_RELEASE" | jq -r '.assets.links[]?')
        
        if [ -z "$RELEASE_ASSETS" ]; then
          echo "WARNING: No assets found in release ${RELEASE_TAG}. Skipping."
          continue
        fi
        
        # Process each asset link
        while IFS= read -r asset; do
          if [ -z "$asset" ]; then continue; fi
          
          ASSET_URL=$(echo "$asset" | jq -r '.url')
          ASSET_NAME=$(echo "$asset" | jq -r '.name')
          
          # Check if it's a package file
          if [[ "$ASSET_NAME" == *.pkg.tar.zst ]]; then
            echo "Found remote package: ${ASSET_NAME}"
            remote_packages_map["${ASSET_NAME}"]="${ASSET_URL}"
          fi
        done <<< "$(echo "$LATEST_RELEASE" | jq -c '.assets.links[]?')"
      done
      echo "Total unique remote packages found: ${#remote_packages_map[@]}"
      
      # --- Step 2: Sync local repository with remote list ---
      REPO_UPDATED=false
      
      # 2a: Remove orphaned packages
      echo "Checking for orphaned packages in local repository..."
      for local_pkg_path in "${REPO_ARCH_DIR}"/*.pkg.tar.zst; do
        [ -f "$local_pkg_path" ] || continue
        local_pkg_filename=$(basename "$local_pkg_path")
        if [[ ! -v remote_packages_map["${local_pkg_filename}"] ]]; then
          echo "  -> Removing orphaned package: ${local_pkg_filename}"
          rm "$local_pkg_path"
          REPO_UPDATED=true
        fi
      done
      
      # 2b: Download new or updated packages
      echo "Checking for new packages to download..."
      for pkg_filename in "${!remote_packages_map[@]}"; do
        if [ ! -f "${REPO_ARCH_DIR}/${pkg_filename}" ]; then
          echo "  -> Downloading new package: ${pkg_filename}"
          DOWNLOAD_URL="${remote_packages_map[$pkg_filename]}"
          
          # Download the package with proper error handling
          if curl --location --silent --show-error --fail --header "PRIVATE-TOKEN: $GITLAB_TOKEN" --output "${REPO_ARCH_DIR}/${pkg_filename}" "${DOWNLOAD_URL}"; then
            echo "    Successfully downloaded: ${pkg_filename}"
            REPO_UPDATED=true
          else
            echo "    ERROR: Failed to download ${pkg_filename} from ${DOWNLOAD_URL}"
            # Remove partial file if it exists
            rm -f "${REPO_ARCH_DIR}/${pkg_filename}"
          fi
        else
          echo "  -> Package already exists in cache: ${pkg_filename}"
        fi
      done
      
      # --- Step 3: Update repository database ---
      cd "${REPO_ARCH_DIR}"
      
      if ! ls ./*.pkg.tar.zst 1> /dev/null 2>&1; then
        echo "Repository is empty after sync. Clearing any old database files."
        rm -f ${REPO_NAME}.*
        REPO_UPDATED=false
      fi

      if [ "$REPO_UPDATED" = true ]; then
        echo "Repository was updated. Rebuilding database..."
        rm -f ${REPO_NAME}.*
        repo-add "${REPO_NAME}.db.tar.gz" *.pkg.tar.zst
      else
        echo "No changes detected. Using database from cache."
        # Ensure database files exist even if no updates
        if [ ! -f "${REPO_NAME}.db.tar.gz" ] && ls ./*.pkg.tar.zst 1> /dev/null 2>&1; then
          echo "Database missing but packages exist. Rebuilding database..."
          repo-add "${REPO_NAME}.db.tar.gz" *.pkg.tar.zst
        fi
      fi
      
      # --- Step 4: CRITICAL FIX FOR GITLAB PAGES (403 ERROR) ---
      echo "Ensuring database files are compatible with static hosting..."
      if [ -f "${REPO_NAME}.db.tar.gz" ]; then
        # Create symbolic links instead of copies for GitLab Pages compatibility
        rm -f "${REPO_NAME}.db" "${REPO_NAME}.files"
        ln -sf "${REPO_NAME}.db.tar.gz" "${REPO_NAME}.db"
        ln -sf "${REPO_NAME}.files.tar.gz" "${REPO_NAME}.files"
        
        echo "Database files are correctly formatted with symbolic links."
        echo "Files in repository:"
        ls -la ${REPO_NAME}.*
      else
        echo "No packages in repository. Creating empty database files."
        # Create empty tar.gz files for consistency
        echo -n | gzip > "${REPO_NAME}.db.tar.gz"
        echo -n | gzip > "${REPO_NAME}.files.tar.gz"
        ln -sf "${REPO_NAME}.db.tar.gz" "${REPO_NAME}.db"
        ln -sf "${REPO_NAME}.files.tar.gz" "${REPO_NAME}.files"
      fi
      
      # Create .htaccess file for Apache compatibility (GitLab Pages)
      cat > .htaccess << 'EOF'
      # Enable access to database files
      <Files "crystallinux.db">
          Header set Content-Type "application/octet-stream"
          Header set Content-Disposition "attachment"
      </Files>
      <Files "crystallinux.files">
          Header set Content-Type "application/octet-stream" 
          Header set Content-Disposition "attachment"
      </Files>
      EOF
      
      # --- Step 5: Generate package metadata JSON for web interface ---
      echo "Generating package metadata for web interface..."
      # Use a relative path to create the 'api' directory in the correct location (project_root/public/api)
      mkdir -p "../../${REPO_DIR}/api"
      
      # Define the path to the JSON file relative to the project root
      PACKAGES_JSON="../../${REPO_DIR}/api/packages.json"
      
      echo "[" > "$PACKAGES_JSON"
      first_package=true
      
      for pkg_file in *.pkg.tar.zst; do
        [ -f "$pkg_file" ] || continue
        
        # Add comma separator for all but first package
        if [ "$first_package" = false ]; then
          echo "," >> "$PACKAGES_JSON"
        fi
        first_package=false
        
        # Extract package info using pacman
        pkg_info=$(pacman -Qip "$pkg_file" 2>/dev/null || echo "")
        
        # Parse package information
        pkg_name=$(echo "$pkg_info" | grep "^Name" | sed 's/Name[[:space:]]*:[[:space:]]*//')
        pkg_version=$(echo "$pkg_info" | grep "^Version" | sed 's/Version[[:space:]]*:[[:space:]]*//')
        pkg_desc=$(echo "$pkg_info" | grep "^Description" | sed 's/Description[[:space:]]*:[[:space:]]*//')
        pkg_arch=$(echo "$pkg_info" | grep "^Architecture" | sed 's/Architecture[[:space:]]*:[[:space:]]*//')
        pkg_size=$(ls -lh "$pkg_file" | awk '{print $5}')
        pkg_date=$(date -r "$pkg_file" '+%Y-%m-%d %H:%M:%S')
        pkg_depends=$(echo "$pkg_info" | grep "^Depends On" | sed 's/Depends On[[:space:]]*:[[:space:]]*//')
        pkg_groups=$(echo "$pkg_info" | grep "^Groups" | sed 's/Groups[[:space:]]*:[[:space:]]*//')
        
        # Escape JSON strings
        pkg_name=$(echo "$pkg_name" | sed 's/"/\\"/g')
        pkg_version=$(echo "$pkg_version" | sed 's/"/\\"/g')
        pkg_desc=$(echo "$pkg_desc" | sed 's/"/\\"/g')
        pkg_depends=$(echo "$pkg_depends" | sed 's/"/\\"/g')
        pkg_groups=$(echo "$pkg_groups" | sed 's/"/\\"/g')
        
        # Write JSON object
        cat >> "$PACKAGES_JSON" << EOF
      {
        "name": "${pkg_name:-Unknown}",
        "version": "${pkg_version:-Unknown}",
        "description": "${pkg_desc:-No description available}",
        "architecture": "${pkg_arch:-x86_64}",
        "filename": "$pkg_file",
        "size": "$pkg_size",
        "modified": "$pkg_date",
        "depends": "${pkg_depends:-None}",
        "groups": "${pkg_groups:-None}"
      }
      EOF
      done
      
      echo "" >> "$PACKAGES_JSON"
      echo "]" >> "$PACKAGES_JSON"
      
      # --- Step 6: Return to root and create enhanced web interface ---
      cd ../.. # Return to project root ($CI_PROJECT_DIR)
      
      # Create enhanced index.html with package browsing and search
      cat > "${REPO_DIR}/index.html" << 'EOF'
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>CrystalLinux Repository</title>
          <style>
              * { box-sizing: border-box; }
              body { 
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                  margin: 0; 
                  padding: 20px; 
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: #333;
                  min-height: 100vh;
              }
              .container { 
                  max-width: 1200px; 
                  margin: 0 auto; 
                  background: white;
                  border-radius: 10px;
                  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  overflow: hidden;
              }
              .header {
                  background: linear-gradient(45deg, #2c3e50, #3498db);
                  color: white;
                  padding: 30px;
                  text-align: center;
              }
              .header h1 { margin: 0; font-size: 2.5em; }
              .header p { margin: 10px 0 0 0; opacity: 0.9; }
              
              .nav-tabs {
                  display: flex;
                  background: #f8f9fa;
                  border-bottom: 1px solid #ddd;
              }
              .nav-tab {
                  padding: 15px 25px;
                  cursor: pointer;
                  border: none;
                  background: none;
                  font-size: 16px;
                  transition: all 0.3s;
              }
              .nav-tab.active {
                  background: white;
                  border-bottom: 3px solid #3498db;
                  color: #3498db;
              }
              .nav-tab:hover:not(.active) {
                  background: #e9ecef;
              }
              
              .tab-content {
                  display: none;
                  padding: 30px;
              }
              .tab-content.active {
                  display: block;
              }
              
              .setup-section {
                  background: #f8f9fa;
                  padding: 20px;
                  border-radius: 8px;
                  margin: 20px 0;
              }
              .code { 
                  background: #2c3e50; 
                  color: #ecf0f1;
                  padding: 15px; 
                  border-radius: 5px; 
                  font-family: 'Courier New', monospace;
                  overflow-x: auto;
                  margin: 10px 0;
              }
              
              .search-container {
                  margin-bottom: 20px;
              }
              .search-input {
                  width: 100%;
                  padding: 12px;
                  font-size: 16px;
                  border: 2px solid #ddd;
                  border-radius: 6px;
                  transition: border-color 0.3s;
              }
              .search-input:focus {
                  outline: none;
                  border-color: #3498db;
              }
              
              .filters {
                  display: flex;
                  gap: 15px;
                  margin-bottom: 20px;
                  flex-wrap: wrap;
              }
              .filter-select {
                  padding: 8px 12px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                  background: white;
              }
              
              .package-grid {
                  display: grid;
                  gap: 20px;
                  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
              }
              .package-card {
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  padding: 20px;
                  transition: all 0.3s;
                  background: white;
              }
              .package-card:hover {
                  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                  transform: translateY(-2px);
              }
              .package-name {
                  font-size: 1.3em;
                  font-weight: bold;
                  color: #2c3e50;
                  margin-bottom: 8px;
              }
              .package-version {
                  color: #3498db;
                  font-weight: 500;
                  margin-bottom: 10px;
              }
              .package-desc {
                  color: #666;
                  margin-bottom: 15px;
                  line-height: 1.4;
              }
              .package-meta {
                  font-size: 0.9em;
                  color: #888;
              }
              .package-meta span {
                  display: inline-block;
                  margin-right: 15px;
                  margin-bottom: 5px;
              }
              .download-btn {
                  background: #27ae60;
                  color: white;
                  padding: 8px 16px;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  text-decoration: none;
                  display: inline-block;
                  margin-top: 10px;
                  transition: background 0.3s;
              }
              .download-btn:hover {
                  background: #219a52;
              }
              
              .loading {
                  text-align: center;
                  padding: 40px;
                  color: #666;
              }
              .no-results {
                  text-align: center;
                  padding: 40px;
                  color: #666;
                  font-style: italic;
              }
              
              .stats {
                  display: flex;
                  justify-content: space-around;
                  background: #f8f9fa;
                  padding: 20px;
                  border-radius: 8px;
                  margin-bottom: 20px;
              }
              .stat-item {
                  text-align: center;
              }
              .stat-number {
                  font-size: 2em;
                  font-weight: bold;
                  color: #3498db;
              }
              .stat-label {
                  color: #666;
                  margin-top: 5px;
              }
          </style>
      </head>
      <body>
          <div class="container">
              <div class="header">
                  <h1>CrystalLinux Repository</h1>
                  <p>Arch Linux compatible package repository for CrystalLinux distribution</p>
              </div>
              
              <div class="nav-tabs">
                  <button class="nav-tab active" onclick="showTab('setup')">Setup</button>
                  <button class="nav-tab" onclick="showTab('packages')">Browse Packages</button>
              </div>
              
              <div id="setup-tab" class="tab-content active">
                  <h2>Repository Setup</h2>
                  <div class="setup-section">
                      <h3>Quick Setup</h3>
                      <p>Add the following to your <code>/etc/pacman.conf</code>:</p>
                      <div class="code">[crystallinux]<br>Server = https://crystalnetwork-studio.gitlab.io/linux/CrystalLinux/repository/pkgbuilds/gitlab-profile/$arch<br>SigLevel = Optional TrustAll</div>
                      
                      <p>Then run:</p>
                      <div class="code">sudo pacman -Sy</div>
                      
                      <h3>Install Packages</h3>
                      <p>Install packages from the repository:</p>
                      <div class="code">sudo pacman -S package-name</div>
                      
                      <h3>Search Repository</h3>
                      <p>Search for available packages:</p>
                      <div class="code">pacman -Ss crystallinux/</div>
                  </div>
              </div>
              
              <div id="packages-tab" class="tab-content">
                  <div class="stats" id="stats-container">
                      <div class="stat-item">
                          <div class="stat-number" id="total-packages">0</div>
                          <div class="stat-label">Total Packages</div>
                      </div>
                      <div class="stat-item">
                          <div class="stat-number" id="filtered-packages">0</div>
                          <div class="stat-label">Shown</div>
                      </div>
                  </div>
                  
                  <div class="search-container">
                      <input type="text" class="search-input" id="search-input" placeholder="Search packages by name or description...">
                  </div>
                  
                  <div class="filters">
                      <select class="filter-select" id="arch-filter">
                          <option value="">All Architectures</option>
                          <option value="x86_64">x86_64</option>
                          <option value="any">any</option>
                      </select>
                      <select class="filter-select" id="sort-filter">
                          <option value="name">Sort by Name</option>
                          <option value="date">Sort by Date</option>
                          <option value="size">Sort by Size</option>
                      </select>
                  </div>
                  
                  <div id="packages-container">
                      <div class="loading">Loading packages...</div>
                  </div>
              </div>
          </div>
          
          <script>
              let allPackages = [];
              let filteredPackages = [];
              
              // Tab switching
              function showTab(tabName) {
                  document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
                  document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                  
                  event.target.classList.add('active');
                  document.getElementById(tabName + '-tab').classList.add('active');
                  
                  if (tabName === 'packages' && allPackages.length === 0) {
                      loadPackages();
                  }
              }
              
              // Load packages from API
              async function loadPackages() {
                  try {
                      const response = await fetch('./api/packages.json');
                      allPackages = await response.json();
                      filteredPackages = [...allPackages];
                      updateStats();
                      renderPackages();
                      setupEventListeners();
                  } catch (error) {
                      document.getElementById('packages-container').innerHTML = 
                          '<div class="no-results">Error loading packages. Please try again later.</div>';
                  }
              }
              
              // Update statistics
              function updateStats() {
                  document.getElementById('total-packages').textContent = allPackages.length;
                  document.getElementById('filtered-packages').textContent = filteredPackages.length;
              }
              
              // Render packages
              function renderPackages() {
                  const container = document.getElementById('packages-container');
                  
                  if (filteredPackages.length === 0) {
                      container.innerHTML = '<div class="no-results">No packages found matching your criteria.</div>';
                      return;
                  }
                  
                  const html = filteredPackages.map(pkg => `
                      <div class="package-card">
                          <div class="package-name">${pkg.name}</div>
                          <div class="package-version">Version: ${pkg.version}</div>
                          <div class="package-desc">${pkg.description}</div>
                          <div class="package-meta">
                              <span><strong>Architecture:</strong> ${pkg.architecture}</span>
                              <span><strong>Size:</strong> ${pkg.size}</span>
                              <span><strong>Modified:</strong> ${pkg.modified}</span>
                          </div>
                          <a href="./x86_64/${pkg.filename}" class="download-btn" download>Download Package</a>
                      </div>
                  `).join('');
                  
                  container.innerHTML = `<div class="package-grid">${html}</div>`;
              }
              
              // Filter and sort packages
              function filterPackages() {
                  const searchTerm = document.getElementById('search-input').value.toLowerCase();
                  const archFilter = document.getElementById('arch-filter').value;
                  const sortBy = document.getElementById('sort-filter').value;
                  
                  // Filter by search term and architecture
                  filteredPackages = allPackages.filter(pkg => {
                      const matchesSearch = pkg.name.toLowerCase().includes(searchTerm) || 
                                          pkg.description.toLowerCase().includes(searchTerm);
                      const matchesArch = !archFilter || pkg.architecture === archFilter;
                      return matchesSearch && matchesArch;
                  });
                  
                  // Sort packages
                  filteredPackages.sort((a, b) => {
                      switch (sortBy) {
                          case 'name':
                              return a.name.localeCompare(b.name);
                          case 'date':
                              return new Date(b.modified) - new Date(a.modified);
                          case 'size':
                              const sizeA = parseFloat(a.size.replace(/[^\d.]/g, ''));
                              const sizeB = parseFloat(b.size.replace(/[^\d.]/g, ''));
                              return sizeB - sizeA;
                          default:
                              return 0;
                      }
                  });
                  
                  updateStats();
                  renderPackages();
              }
              
              // Setup event listeners
              function setupEventListeners() {
                  document.getElementById('search-input').addEventListener('input', filterPackages);
                  document.getElementById('arch-filter').addEventListener('change', filterPackages);
                  document.getElementById('sort-filter').addEventListener('change', filterPackages);
              }
          </script>
      </body>
      </html>
      EOF

      # Create API endpoint for package search
      cat > "${REPO_DIR}/api/search.html" << 'EOF'
      <!DOCTYPE html>
      <html>
      <head>
          <title>Package Search API</title>
      </head>
      <body>
          <script>
              // Simple client-side search API
              const urlParams = new URLSearchParams(window.location.search);
              const query = urlParams.get('q');
              const format = urlParams.get('format') || 'json';
              
              if (query) {
                  fetch('../api/packages.json')
                      .then(response => response.json())
                      .then(packages => {
                          const results = packages.filter(pkg => 
                              pkg.name.toLowerCase().includes(query.toLowerCase()) ||
                              pkg.description.toLowerCase().includes(query.toLowerCase())
                          );
                          
                          if (format === 'json') {
                              document.body.innerHTML = '<pre>' + JSON.stringify(results, null, 2) + '</pre>';
                          }
                      });
              } else {
                  document.body.innerHTML = '<h1>Package Search API</h1><p>Usage: ?q=search_term&format=json</p>';
              }
          </script>
      </body>
      </html>
      EOF
      
      # --- Step 7: FINAL STEP ---
      echo "-----------------------------------------"
      echo "Final check before artifact upload:"
      echo "Current directory: $(pwd)"
      echo "Listing all files recursively..."
      ls -laR
      echo "-----------------------------------------"

  artifacts:
    paths:
      - public